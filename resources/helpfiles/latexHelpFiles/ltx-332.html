<h3>Hypertext Help with LaTeX</h3>
<h1>\twocolumn</h1>
 <p>The <tt>\twocolumn</tt> declaration starts a new page and produces  two-column
 output.</p>
<p>This command is <a href="fragile.html">fragile</a>.</p>

<hr>
<p>See also <A href="ltx-22.html">Document Styles</A><br> 
See also <a href="ltx-284.html"><tt>\onecolumn</tt></a><br>
Return to the <a href="ltx-2.html">LaTeX Table of Contents</a></p>

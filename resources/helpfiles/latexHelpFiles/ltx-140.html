<p>
 <tt>\thispagestyle{option}</tt>
<p>
 The <tt>\thispagestyle</tt>  command works in the same manner as the 
 <a href="ltx-138.html"><tt>\pagestyle</tt></a>
 command except that it changes the style for the current page only.

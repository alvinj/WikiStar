<h3>Hypertext Help with LaTeX</h3><h1>\circle</h1>
 <tt>\circle[*]{diameter}</tt>
<p>
 The <tt>\circle</tt> command produces a circle of the specified  diameter.   If
 the *-form of the command is used, LaTeX draws a solid circle.

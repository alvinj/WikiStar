<h3>Hypertext Help with LaTeX</h3><h1>\overline</h1>
<p>
 <tt>\overline{equation}</tt>
<p>

 The <tt>\overline</tt> command causes the argument 
 <tt>equation</tt> to be overlined; math mode.

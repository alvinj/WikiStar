<h3>Hypertext Help with LaTeX</h3><h1>\setcounter</h1>
<p>
 <tt>\setcounter{counter}{value}</tt>
<p>

 The  <tt>\setcounter</tt>  command  sets  the  value  of the  specified
 <tt>counter</tt>  to  that
 specified by the <tt>value</tt> argument.
<hr>

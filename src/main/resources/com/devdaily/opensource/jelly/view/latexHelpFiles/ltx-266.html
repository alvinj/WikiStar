<h3>Hypertext Help with LaTeX</h3><h1>\medskip</h1>
<p>
 The <tt>\medskip</tt>  command  is equivalent  to 
 <tt><a href="ltx-347.html">\vspace</a>{\medskipamount}</tt>  where
 <tt>\medskipamount</tt> is determined by the document style.
